"'Home Manager Screen' As screen":
    Fill: =RGBA(224,224,224,1)
    OnVisible: |-
        =Set(gblMenuFunctionSelected,1);
        
        //Nếu chưa có dữ liệu thì lấy về
        If(IsBlank(locGetData),
        //Lấy danh sách cấp
        ClearCollect(gblColDocumentLevel,AddColumns('ASDocument.DocumentLevel',"status",0));
        Patch(gblColDocumentLevel,LookUp(gblColDocumentLevel,levelID = 1),{status:1});
        
        //Lấy các loại văn bản
        ClearCollect(gblColDocumentType,Filter('ASDocument.DocumentType',active = 1));
        
        //Lấy danh sách công ty
        ClearCollect(gblColCompany,Filter('ASDocument.Company',active = 1));
        
        //Lấy danh sách đơn vị
        ClearCollect(gblColDivision,Filter('ASDocument.Division',active = 1));
        
        //Lấy tất cả user và role về
            //role: 1 người soạn thảo, 2 người xem xét, 3 MSD, 4 người phê duyệt, 5 admin
            ClearCollect(
                gblColAllUser,
                AddColumns(
                    ShowColumns(Filter('ASTakeLeave.Users', active = 1), "ID", "userID", "fullName", "shortName", "email", "phone", "jobTitle", "departmentID", "divisionID", "OData__x0033_65AccountInfo", "active","{Attachments}") As temp, 
                    "roleID", 
                    LookUp(Filter('ASDocument.Users_Roles', active = 1), userID = temp.userID).roleID
                )
            );
        
        //Lấy danh sách user giám đốc khối
        ClearCollect(colDivisionDirectorID,ShowColumns(Filter('ASTakeLeave.Division',active = 1),"directorUserID"));
        ClearCollect(gblColDivisionDirector,Filter(gblColAllUser,userID exactin (colDivisionDirectorID).directorUserID));
        
        //Lấy danh sách request hiện tại
        ClearCollect(gblColDocumentRequest,Filter('ASDocument.DocumentRequest',active = 1));
        
        //Lấy user hiện tại
            Set(
                gblRecUser,
                LookUp(Filter(gblColAllUser, active = 1), email = User().Email)
            ));
            
        //Đã lấy data
        UpdateContext({locGetData:1});

